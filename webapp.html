<!DOCTYPE html>
<html>
<head>
  <title>Business ID Checker</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Business Connection ID:</h2>
  <pre id="output">Loading...</pre>

  <script>
    const initData = Telegram.WebApp.initDataUnsafe;
    const bcid = initData.business_connection_id || "❌ Нет business_connection_id";

    document.getElementById("output").innerText = bcid;

    console.log("initData:", initData);
  </script>
</body>
</html>
